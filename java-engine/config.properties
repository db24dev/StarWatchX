# StarWatchX Configuration File

# Video Stream Settings
video.default_source=0
video.target_fps=30
video.resolution.width=1280
video.resolution.height=720

# Detection Settings
detection.confidence_threshold=0.5
detection.enable_tracking=true
detection.enable_prediction=true
detection.enable_hud=true

# Telemetry Server Settings
telemetry.port=8081
telemetry.host=localhost
telemetry.enable=true

# Model Settings
model.path=resources/model.onnx
model.input_size=640

# Performance Settings
performance.buffer_size=1
performance.threads=4

# Supported Video Sources:
# - Camera index: 0, 1, 2...
# - Video file: path/to/video.mp4
# - RTSP stream: rtsp://camera.local/stream
# - HTTP stream: http://camera.local/stream.mjpeg

